---
apiVersion: batch/v1
kind: Job
metadata:
  name: init-job
spec:
  template:
    spec:
      containers:
        - name: init-job
          image: image-registry.openshift-image-registry.svc:5000/thoth-goern-test/init-job:latest
          env:
            - name: THOTH_USE_ARGO
              value: "1"

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: init-job
subjects:
  - kind: ServiceAccount
    name: init-job
    namespace: thoth-goern-test
