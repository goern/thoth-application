apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - github.com/thoth-station/thoth-application?ref=master
  - postgresql-ephemeral.yaml
patchesStrategicMerge:
  - configmaps.yaml
  - imagestreamtags.yaml
  - init-job.yaml
generatorOptions:
  disableNameSuffixHash: true
secretGenerator:
  - name: thoth
    literals:
      - app-secret-key=empty
      - management-api-token=empty
      - thoth-secret=empt
