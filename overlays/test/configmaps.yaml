---
kind: ConfigMap
apiVersion: v1
metadata:
  name: thoth
data:
  applicationVersion: 0.6.0-dev
  deploymentName: thoth-test
  postgresql-host: postgresql.thoth-test.svc
  storage-bucket-name: thoth-test
  amun-infra-namespace: thoth-test
  amun-inspection-namespace: thoth-test
  amun-namespace: thoth-test
  backend-namespace: thoth-test
  middletier-namespace: thoth-test
  frontend-namespace: thoth-test
  infra-namespace: thoth-test
  solvers: |
    solver-rhel-8-py36
    solver-fedora-31-py38
    solver-fedora-31-py37
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: ceph
data:
  ceph-bucket-name: "thoth"
  ceph-bucket-prefix: "data/thoth-test"
  ceph-host: "https://s3.upshift.redhat.com/"
  ceph-endpoint: "https://s3.upshift.redhat.com/"
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: result-api
data:
  ceph-results-path: "/results"
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: kafka
data:
  kafka-bootstrap-servers: "thoth-kafka-bootstrap-thoth-test.apps.thoth37.lab.pnq2.cee.redhat.com:443"
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: workflow-controller-configmap
data:
  config: |
    containerRuntimeExecutor: "k8sapi"
    namespace: "thoth-test"
    parallelism: 10

    # metricsConfig controls the path and port for prometheus metrics
    metricsConfig:
      enabled: true
      path: /metrics
      port: 8080

    artifactRepository:
      archiveLogs: False

      s3:
        bucket: "DH-DEV-DATA"
        keyPrefix: "data/thoth/thoth-test/argo/artifacts/"
        endpoint: "s3.upshift.redhat.com"
        insecure: true
        accessKeySecret:
          name: argo-artifact-repository-secrets
          key: accessKey
        secretKeySecret:
          name: argo-artifact-repository-secrets
          key: secretKey
