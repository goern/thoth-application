---
kind: ConfigMap
apiVersion: v1
metadata:
  name: thoth
data:
  applicationVersion: 0.6.0-dev
  deploymentName: goern-test
  postgresql-host: postgresql.thoth-goern-test.svc
  storage-bucket-name: thoth-goern-tesn
  amun-infra-namespace: thoth-goern-test
  amun-inspection-namespace: thoth-goern-test
  amun-namespace: thoth-goern-test
  backend-namespace: thoth-goern-test
  middletier-namespace: thoth-goern-test
  frontend-namespace: thoth-goern-test
  infra-namespace: thoth-goern-test
  solvers: |
    solver-rhel-8-py36
    solver-fedora-31-py38
    solver-fedora-31-py37
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: ceph
data:
  ceph-bucket-name: "thoth"
  ceph-bucket-prefix: "data/thoth-goern-test"
  ceph-host: "https://s3.upshift.redhat.com/"
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: result-api
data:
  ceph-results-path: "/results"
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: kafka
data:
  kafka-bootstrap-servers: "thoth-kafka-bootstrap-thoth-int.apps.thoth01.lab.upshift.rdu2.redhat.com:443"
