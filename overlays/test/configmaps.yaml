---
kind: ConfigMap
apiVersion: v1
metadata:
  name: thoth
data:
  applicationVersion: 0.6.0-dev
  deploymentName: thoth-test-core
  postgresql-host: postgresql.thoth-test-core.svc
  storage-bucket-name: thoth-test-core
  amun-infra-namespace: thoth-test-core
  amun-inspection-namespace: thoth-test-core
  amun-namespace: thoth-test-core
  backend-namespace: thoth-test-core
  middletier-namespace: thoth-test-core
  frontend-namespace: thoth-test-core
  infra-namespace: thoth-test-core
  solvers: |
    solver-rhel-8-py36
    solver-fedora-31-py38
    solver-fedora-31-py37
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: ceph
data:
  ceph-bucket-name: "thoth"
  ceph-bucket-prefix: "data/thoth-test-core"
  ceph-host: "https://s3.upshift.redhat.com/"
  ceph-endpoint: "https://s3.upshift.redhat.com/"
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: kafka
data:
  kafka-bootstrap-servers: "thoth-kafka-bootstrap-thoth-infra-stage.apps.thoth01.lab.upshift.rdu2.redhat.com:443"
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: workflow-controller-configmap
data:
  config: |
    containerRuntimeExecutor: "k8sapi"
    namespace: "thoth-test-core"
    parallelism: 10

    # metricsConfig controls the path and port for prometheus metrics
    metricsConfig:
      enabled: true
      path: /metrics
      port: 8080

    artifactRepository:
      archiveLogs: False

      s3:
        bucket: "DH-DEV-DATA"
        keyPrefix: "data/thoth/thoth-test-core/argo/artifacts/"
        endpoint: "s3.upshift.redhat.com"
        insecure: true
        accessKeySecret:
          name: argo-artifact-repository-secrets
          key: accessKey
        secretKeySecret:
          name: argo-artifact-repository-secrets
          key: secretKey
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: prometheus
data:
  prometheus-host-url: "https://prometheus-dh-prod-monitoring.cloud.datahub.psi.redhat.com"
  prometheus-instance-metrics-exporter-frontend: "metrics-exporter-thoth-test-core.cloud.paas.psi.redhat.com:80"
  prometheus-instance-workflow-metrics-amun-inspection: "workflow-controller-metrics-thoth-test-core.cloud.paas.psi.redhat.com:80"
  prometheus-instance-workflow-metrics-backend: "workflow-controller-metrics-thoth-test-core.cloud.paas.psi.redhat.com:80"
  prometheus-instance-workflow-metrics-middletier: "workflow-controller-metrics-thoth-test-core.cloud.paas.psi.redhat.com:80"
  prometheus-pushgateway-host: pushgateway-dh-prod-monitoring.cloud.datahub.psi.redhat.com
  prometheus-pushgateway-port: "80"
